services:
  # PostgreSQL Database
  - type: pserv
    name: aviator-db
    plan: free
    databaseName: aviator_db
    databaseUser: aviator_user
    region: oregon

  # Backend API (FastAPI) - Standalone
  - type: web
    name: aviator-backend
    runtime: python
    plan: free
    region: oregon
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: aviator-db
          property: connectionString
    healthCheckPath: /docs
